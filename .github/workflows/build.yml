name: Build and Push Docker images

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-ghcr:
    name: Build & Push to GHCR (services)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: web
            context: ./web
            image_name: wordsmith-web
          - name: api
            context: ./api
            image_name: wordsmith-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (${{ matrix.name }})
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:cache
          cache-to: type=inline

  build-and-push-dockerhub:
    name: Build & Push to Docker Hub (optional)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: web
            context: ./web
            image_name: wordsmith-web
          - name: api
            context: ./api
            image_name: wordsmith-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub (${{ matrix.name }})
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:latest
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:cache
          cache-to: type=inline
